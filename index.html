<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Single Page Application</title>
    <!-- Bootstrap 5 CSS from CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light background for a professional look */
            padding-top: 60px; /* Adjust for fixed navbar if added later */
        }
        .container {
            max-width: 960px; /* Standard container width */
        }
        .app-header {
            background-color: #007bff; /* Primary color for header */
            color: white;
            padding: 20px 0;
            box-shadow: 0 2px 4px rgba(0,0,0,.1);
        }
        .app-content {
            margin-top: 30px;
            padding: 30px;
            background-color: #ffffff; /* White background for content */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,.1);
        }
        #result {
            font-size: 3rem; /* Larger font size for the result */
            font-weight: bold;
            color: #28a745; /* Success color for the result */
            text-align: center;
            margin-top: 20px;
        }
        .loading-spinner {
            display: none; /* Hidden by default */
            text-align: center;
            margin-top: 20px;
        }
        .error-message {
            display: none; /* Hidden by default */
            color: #dc3545; /* Danger color for errors */
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header class="app-header text-center">
        <div class="container">
            <h1>Single Page Application</h1>
            <p class="lead">Displaying a predefined value.</p>
        </div>
    </header>

    <main class="container app-content">
        <section class="text-center">
            <h2>Result:</h2>
            <div id="result" class="mt-4">
                <!-- The result will be displayed here -->
            </div>
            <div id="loading" class="loading-spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
                <p>Loading data...</p>
            </div>
            <div id="error" class="error-message">
                <!-- Error messages will be displayed here -->
            </div>
        </section>
    </main>

    <footer class="text-center mt-5 mb-4 text-muted">
        <p>&copy; 2023 My SPA. All rights reserved.</p>
    </footer>

    <script>
        // --- JavaScript for the Single Page Application ---

        // Function to simulate data loading with a delay
        function loadData() {
            const resultElement = document.getElementById('result');
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error');

            // Show loading spinner and hide previous content
            loadingElement.style.display = 'block';
            resultElement.style.display = 'none';
            errorElement.style.display = 'none';

            // Simulate an asynchronous operation (e.g., fetching data from an API)
            setTimeout(() => {
                try {
                    // --- Critical Check: Display 600 in #result ---
                    const data = 600; // The predefined value

                    // Check if the data is valid (optional, but good practice)
                    if (typeof data === 'number' && !isNaN(data)) {
                        resultElement.textContent = data;

                        // Hide loading spinner and show result
                        loadingElement.style.display = 'none';
                        resultElement.style.display = 'block';
                    } else {
                        // Handle unexpected data format
                        throw new Error("Received invalid data format.");
                    }
                } catch (err) {
                    // Handle any errors during data processing
                    console.error("Error loading data:", err);
                    errorElement.textContent = `An error occurred: ${err.message}`;

                    // Hide loading spinner and show error message
                    loadingElement.style.display = 'none';
                    errorElement.style.display = 'block';
                }
            }, 1500); // Simulate a 1.5 second delay
        }

        // --- Event Listener ---
        // Load data when the DOM is fully loaded
        document.addEventListener('DOMContentLoaded', loadData);
    </script>

</body>
</html>
